# EasyBin Security Headers Configuration
# Add these headers to your web server configuration

# Content Security Policy
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://js.puter.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src https://cdnjs.cloudflare.com; img-src 'self' data: blob:; media-src 'self' blob:; connect-src 'self' https://api.puter.com wss://puter.com; worker-src 'self'; manifest-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';" always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Prevent clickjacking
add_header X-Frame-Options "DENY" always;

# XSS Protection (legacy browsers)
add_header X-XSS-Protection "1; mode=block" always;

# Referrer Policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy (Feature Policy)
add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=(), speaker=(), vibrate=(), fullscreen=(self), sync-xhr=(), push=(), interest-cohort=()" always;

# Strict Transport Security (HTTPS only)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Content Type Options
add_header X-Permitted-Cross-Domain-Policies "none" always;

# Clear Site Data on logout (if applicable)
add_header Clear-Site-Data "\"cache\", \"storage\", \"executionContexts\"" always;

# Cache Control for Security
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header X-Content-Type-Options "nosniff" always;
}

# Security.txt (Optional - for responsible disclosure)
location = /.well-known/security.txt {
    add_header Content-Type text/plain;
    return 200 'Contact: security@yourdomain.com
Expires: 2025-12-31T23:59:59.000Z
Preferred-Languages: en
Canonical: https://yourdomain.com/.well-known/security.txt
Policy: https://yourdomain.com/security-policy';
}

# Block common attack patterns
location ~* \.(php|asp|aspx|jsp|cgi|pl)$ {
    return 444;
}

# Block malicious user agents and requests
if ($http_user_agent ~* "sqlmap|nikto|fimap|nessus|whatweb|Openvas") {
    return 444;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req zone=api burst=20 nodelay;