<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyBin - Offline</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="h-screen flex items-center justify-center bg-gray-50">
    <div class="text-center p-8">
        <i class="fas fa-wifi-slash text-6xl text-gray-400 mb-4"></i>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">You're Offline</h1>
        <p class="text-gray-600 mb-6">EasyBin needs an internet connection to identify items.</p>
        <button onclick="window.location.reload()" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">
            <i class="fas fa-redo mr-2"></i>Try Again
        </button>
        <div class="mt-8 text-sm text-gray-500">
            <p>Your scan history is still available locally.</p>
        </div>
    </div>
</body>
</html>
